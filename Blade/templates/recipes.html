<body>
<h1>Recipes</h1>
<h2>{{resturant_name}}</h2></br>

<a href="../main/">Back To Home</a>

{% if errors %}
	{{errors}}
{% endif %}


<form method="post">{% csrf_token %}
<table>
{{ recipeform.as_table }}
</table>


<table>
    <tr>
        <td>Ingredient</td><td>Amount</td><td>Unit</td>
    </tr>
    <tr id = "form_row">
    {% for boundfield in ingredientform%}
        <td>{{boundfield}}</td>
    {%endfor%}
    </tr>
</table>

<input type="submit" value="Submit" />
</form>



<ul>
{% for recipe in recipes %}
    <li>{{recipe}}</li>
{% endfor %}
</ul>

<script>
$("#form_row").hide()
</script>
