
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
</script>

</head>
<body>
<h1>Recipes</h1>
<h2>{{resturant_name}}</h2></br>

<a href="../main/">Back To Home</a>

{% if errors %}
	{{errors}}
{% endif %}


<form method="post">{% csrf_token %}
<table>
{{ recipeform.as_table }}
</table>


<table id = "ing_table">
    <tr>
        <td>Ingredient</td><td>Amount</td><td>Unit</td>
    </tr>
    
    <tr id = "form_row">
    {% for boundfield in ingredientform%}
        <td>{{boundfield}}</td>
    {%endfor%}
    </tr>
</table>

<input type="submit" value="Submit" />
<input type="button" value="Add Ingredient" onclick="add_row();" />
</form>



<ul>
{% for recipe in recipes %}
    <li>{{recipe}}</li>
{% endfor %}
</ul>

<script>

function add_row()
{
    var $form_row_clone = $("#form_row").clone();
    var $clone_ing = $form_row_clone.find("#id_ingredient");
    var $clone_amount = $form_row_clone.find("#id_amount");
    var $clone_unit = $form_row_clone.find("#id_unit");
    
    $clone_ing.attr('id', $clone_ing.attr('id') + '1' );
    $clone_amount.attr('id', $clone_amount.attr('id') + '1' );
    $clone_unit.attr('id', $clone_unit.attr('id') + '1' );
    
       
    $("#ing_table").append($form_row_clone);
}

</script>
 	
</body>
