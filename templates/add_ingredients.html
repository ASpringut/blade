{% extends "base.html" %}
{% block head%}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
</script>	
<script src = '/static/script/dynamic_row.js'></script>
{% endblock %} 


{% block content%}
<h2>Add ingredients</h2>

<form method="post">{% csrf_token %}
	<table class = "form_row_table table table-stripped">
		<tr>
			<td>Name</td>
			<td>Amount</td>
			<td>Unit</td>
			<td>Cost per Unit</td>
		</tr>
	{%for form in formset%}
		<tr class='form_row'>
		{%for field in form%}
			<td>{{field}}</td>
		{%endfor%}
			<td>{{form.errors}}</td>
		</tr>
	{%endfor%}
	<table>
{{ formset.management_form }}
<input type="button" value="Add Ingredient Row" onclick="add_row();" class="btn btn-info"/>
<input type="button" value="Remove Ingredient Row" onclick="remove_row();" class="btn btn-danger"/>
<br/>
<input type="submit" value="Submit" class="btn btn-primary"/>
</form>

{% endblock %}
